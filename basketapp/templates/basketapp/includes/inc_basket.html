{% for itm in basket_itm %}
    <tr>
        <td>
            <div class="media">
                <div class="d-flex">
                    <img src="/media/{{ itm.product.image }}" alt="Фото"/>
                </div>
                <div class="media-body">
                    <a href="{% url 'products:single_product' itm.product.id %}"><p>{{ itm.product.name }}</p></a>
                </div>
            </div>
        </td>
        <td>
            <h5>{{ itm.product.price }} &#8381;</h5>
        </td>
        <td>
            <div class="product_count">
                <!-- <input type="text" value="1" min="0" max="10" title="Quantity:"
                class="input-text qty input-number" />
            <button
              class="increase input-number-increment items-count" type="button">
              <i class="ti-angle-up"></i>
            </button>
            <button
              class="reduced input-number-decrement items-count" type="button">
              <i class="ti-angle-down"></i>
            </button> -->
                {#                <span class="input-number-decrement"> <i class="ti-minus"></i></span>#}
                <input class="input-number" type="number" name="{{ itm.pk }}" value="{{ itm.quantity }}" min="0" max="10">
                {#                <span class="input-number-increment"> <i class="ti-plus"></i></span>#}
            </div>
        </td>
        <td>
            <h5>{{ itm.product_cost }}&#8381;</h5>
        </td>
        <td>
            <a href="{% url 'basket:remove' itm.id %}" class="btn btn-outline-danger">X</a>
        </td>
    </tr>
{% endfor basket_itm %}
