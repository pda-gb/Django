{% extends 'authapp/base.html' %}
{% load static %}

{% block login %}
    <div class="container">
        {% if user.is_authenticated %}
            <div class="col-md-auto">
                <div class="row justify-content-center">
                    <div class="col-md-auto">
                        <h1>Поздравляем!</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-auto">
                        <nobr>
                            <h3 style="display: inline">Ваш аккаут - </h3><h3 style=" display: inline" ><b>{{ user.username }}</b></h3><h3 style="display: inline">, активирован</h3>
                        </nobr>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <h1>Активация не пройдена</h1>
                </div>
            </div>
        {% endif %}
        <div class="row justify-content-center" style="margin-top: 3em;">
            <div class="col-md-auto">
                <a href="{% url 'mainapp:index' %}" class="btn btn-outline-primary">На главную</a>
            </div>
        </div>
    </div>
{% endblock login %}
