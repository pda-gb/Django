{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content_adm %}
    <a href="{% url 'admin:type_create' %}" class="genric-btn success circle">+ Создать тип</a>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">Описание</th>
            <th scope="col">Удалить</th>

        </tr>
        </thead>
        <tbody>
        {% for object in objects %}
            <tr data-href="{% url 'admin:products_read' object.pk %}" data-toggle="tooltip"
                title="Выбрать все товары данного типа">
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ object.id }}</td>
                <td>
                    <a href="{% url 'admin:type_update' object.pk %}" class="btn badge-primary link-edit"
                       data-toggle="tooltip" title="Редактировать тип">
                        {{ object.name }}
                    </a>
                </td>
                <td>{{ object.description }}</td>
                <td>
                    <a href="{% url 'admin:type_delete' object.pk %}" class="btn badge-danger link-edit"
                       data-toggle="tooltip" title="Удалить категорию">
                        x
                    </a>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock content_adm %}
