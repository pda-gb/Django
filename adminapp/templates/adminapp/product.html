{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content_adm %}
    <div class="container">
        <div class="col-md-auto">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-outline-success form-control" value="сохранить">
            </form>
            {% if objects_of_category %}
                <a href="{% url 'admin:products_category_read' object.pk %}"
                   class="btn btn-outline-info form-control last-related">Вернуться к списку продуктов</a>
            {% endif %}
            {% if objects_of_type %}
                <a href="{% url 'adminapp:products_type_read' object.pk %}"
                   class="btn btn-outline-info form-control last-related">Вернуться ксписку продуктов</a>
            {% endif %}
        </div>
    </div>
{% endblock content_adm %}
